backend:
  name: git-gateway
  branch: master
  squash_merges: true
site_url: https://blog.azur.network
display_url: https://blog.azur.network
logo_url: https://cdn.azur.network/AzurNetwork_2019_logo.png
publish_mode: editorial_workflow
#media_folder: BlogStorageFiles
#public_folder: /blog_storage

###### UPLOAD CARE START ######
media_library:
  name: uploadcare
  config:
    publicKey: e68a0e27119e69caeae0
####### UPLOAD CARE END #######

collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "source/_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "Title"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Image Filename", name: "image", widget: "string", required: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
